<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="m-regForm" ng-controller="loginCtrl" ng-init="initLogin()" style="margin-top: 200px;margin-bottom: 200px">

    <div class="regBox">
        <div class="u-borderTop u-borderTop-new">

        </div>

        <div class="content" id="contentId">
            <div class="u-input">
                <label>account</label><!--这种注释写法是为了去除换行产生的4px的间隔
					--><div class="inputWrapper">
                <input type="text" placeholder="please input your account" autocomplete="new-password" id="acct" maxlength="34">
            </div><!--
					--><span class="msg" style="display: inline-block;">
						<i></i><font></font>
					</span>
            </div>
            <div class="u-input">
                <label>password</label><!--
					--><div class="inputWrapper">
                <input type="password" placeholder="please input your pwd" autocomplete="new-password" id="pwd" onpaste="return false;" maxlength="20">
                <i class="vis z-on"></i>
            </div><!--
					--><span class="msg" style="display: none;">
						<i></i><font></font>
					</span>
            </div>

        </div>
        <br>
        <div class="bottomBar">
            <font class="msg" id="regMsg"></font>
            <button style="    margin-left: -56px;" class="u-bigBtn" ng-click="judgeLog()">log in</button>
            <button class="u-bigBtn" data-toggle="modal" data-target="#infoModal_2">sign up for free</button>
        </div>
        <div class="bottom" id="bottom_web" style="display: block;">
            <a ui-sref="findpwd" class="link" id="forget_pwd" target="_blank" style="    position: relative;
    left: 360px;
    bottom: -30px;">forget your pwd？</a>
        </div>

        <div class="toLogin">

        </div>

    </div>

     <!--注册界面模态框-->
    <div class="modal fade" id="infoModal_2" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel_2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="infoModalLabel_2">sing up for an account</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label">tel </label>
                                <input type="text" class="form-control" id="phone_number" placeholder="" required>
                                <label class="control-label">password </label>
                                <input type="password" class="form-control" id="code1" placeholder="" required>
                                <label class="control-label">confirm </label>
                                <input type="password" class="form-control" id="code2" placeholder="" required>
                                <label class="control-label">verify code </label>
                                    <div class="inputWrapper">
                                        <input class="short" type="text" placeholder="" autocomplete="off" id="verify_code" maxlength="4">
                                        <button class="verify_btn" id="verify_code_btn">get verify code</button>
                                    </div><!--
					--><span class="msg" style="display: none;">
						<i></i><font id="verify_code_msg"></font>
					</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                    <button type="button" id="update_L_Btn" class="btn btn-success" ng-click="register()">sing up for an account</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
</body>
</html>
